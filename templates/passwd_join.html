{% extends "base.html" %}
{% block content %}
<div class="flex flex-col w-64 m-auto justify-center h-screen">
    {% include "nav.html" %}
    <img class="absolute left-1/2 top-0 -translate-x-1/2" src="{{ url_for('static',filename='images/Kingdomino-Log.png') }}" alt="">
    <h1 class="text-center">Enter game password:</h1>
    <form class="flex flex-col items-center" action="/join" method="post">
        <input id="game_id" type="hidden" name="game_id" value="{{ game_id }}">
        <input id="passwd" type="text" name="passwd" class="p-2 m-2 text-center rounded-md bg-secondary text-dark focus:outline-none">
        <button type="submit">Join</button>
    </form>
    <a class="text-center" href="/find-games">Back</a>
</div>
{% endblock %}
